<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: lightsalmon;
            color: white;
            font: normal 20pt Arial; 
        }
        h1 {
            color: rgb(199, 199, 85)
        }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1>
   <p>Já me livrei da maldição</p>
   <script>

       /* CONVERSÃO DE STRING > NUMBER

       Number.parseInt/Float(n), converte os dados dentro do prompt para números inteiros ou flutuantes;
       Number.parseInt/Float(n) > versão completa do comando
       parseInt/Float > usando só o parse;
       Number(n) > versão atual do comando que identifica se o número é inteiro ou quebrado sem precisar específicar;
       */

       /* CONVERSÃO DE NUMBER > STRING
       String(n) > versão atual;
       n.toString();

       USOS DO STRING

       var s = 'JavaScript';
       >>> CONCATENAÇÃO
       'Estou aprendendo ' + s 
       >>> USANDO TEMPLATE STRING
       `Estou aprendendo ${s}` > uso de crase invertida ao invês de aspas
       >>> QUANTOS CARACTERES A STRING TEM
       s.length = 10
       >>> Tudo para 'MAIÚSCULAS'
       s.toUpperCase() = 'JAVASCRIPT'
       >>> TUDO PARA 'minúsculas'
       s.toLowerCase() = 'javascript'
       
       USOS DO NUMBER 

       var n1 = 1545.5
       >>> .toFixed(), COLOCA O NÚMERO DE CASAS DECIMAIS DESEJADAS 
       n1.toFixed(2) 
       '1545.50'
       > n1.toFixed(2).replace('.', ',') >>> .replace, SUBSTITUÍ UMA COISA POR OUTRA
       '1545,50'
       >>> n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
       > string localizada pelo mundo, 'pt-br', localizar para o Brasil, a parte do estilo é o 'currency' que significa dinheiro, e o outro é país desejado.
       'R$ 1.545,50'
       n1.toLocaleString('pt-br',{style: 'currency', currency: 'USD'})
       'US$ 1.545,50' 

       ORDEM DE PRECENDÊNCIA DOS OPERADORES LÓGICOS
       1° ()
       2° **
       3° * / % > começar com que quem aparecer primeiro na conta
       4° + -
       DEPOIS DOS ARITMÉTICOS VEM OS RELACIONAIS
       5° > < >= <= != == ===
       E POR FIM OS LÓGICOS
       6° na ordem de ! && ||
       */

       var n1 = Number.parseInt(window.prompt('Digite um número: ')) // prompt = string
       var n2 = parseFloat(window.prompt('digite outro número: ')) // prompt = string
       var n3 = Number(window.prompt('Digite mais um número: '))
       var s = n1 + n2 + n3
       window.alert(`A soma entre ${n1} ${n2} ${n3} é: ${s} `)
   </script>
</body>
</html>
