<body>
   <h1>Olá, mundo!</h1>
   <p>Já me livrei da maldição</p>
   <script>

       /* CONVERSÃO DE STRING > NUMBER
       Number.parseInt/Float(n) converte os dados dentro do prompt para números inteiros ou flutuantes;
       Number.parseInt/Float(n) > versão completa do comando
       parseInt/Float > usando só o parse;
       Number(n) > versão atual do comando que identifica se o número é inteiro ou quebrado sem precisar específicar;
       */

       /* CONVERSÃO DE NUMBER > STRING
       String(n) > versão atual;
       n.toString();

       USOS DO STRING

       var s = 'JavaScript';
       >>> CONCATENAÇÃO
       'Estou aprendendo ' + s 
       >>> USANDO TEMPLATE STRING
       `Estou aprendendo ${s}` > uso de crase invertida ao invês de aspas
       >>> QUANTOS CARACTERES A STRING TEM
       s.length = 10
       >>> Tudo para 'MAIÚSCULAS'
       s.toUpperCase() = 'JAVASCRIPT'
       >>> TUDO PARA 'minúsculas'
       s.toLowerCase() = 'javascript'
       */

       var n1 = Number.parseInt(window.prompt('Digite um número: ')) // prompt = string
       var n2 = parseFloat(window.prompt('digite outro número: ')) // prompt = string
       var n3 = Number(window.prompt('Digite mais um número: '))
       var s = n1 + n2 + n3
       window.alert(`A soma entre ${n1} ${n2} ${n3} é: ${s} `)
   </script>
